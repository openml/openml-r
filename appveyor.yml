init:
  ps: |
        $ErrorActionPreference = "Stop"
        Invoke-WebRequest http://raw.github.com/krlmlr/r-appveyor/master/scripts/appveyor-tool.ps1 -OutFile "..\appveyor-tool.ps1"
        Import-Module '..\appveyor-tool.ps1'

install:
  ps: Bootstrap

cache:
  - C:\RLibrary

environment:
  OPENMLAPIKEY:
    secure: igk310ljUkgK3lyZbLxaL1ZrNPmfIzYpsghicdMTFlJ/USVLLT+9DHZY0MYjrDbj
  matrix:
    - R_VERSION: devel
    - R_VERSION: release
    - R_VERSION: oldrel
      RTOOLS_VERSION: 32
      CRAN: http://cran.rstudio.com

build_script:
  - travis-tool.sh install_github mlr-org/farff
  - travis-tool.sh install_github mlr-org/mlr  
  - travis-tool.sh install_github berndbischl/BBmisc
  - travis-tool.sh install_github berndbischl/ParamHelpers
  - travis-tool.sh install_deps

test_script:
  - travis-tool.sh run_tests

on_failure:
  - travis-tool.sh dump_logs

artifacts:
  - path: '*.Rcheck\**\*.log'
    name: Logs

  - path: '*.Rcheck\**\*.out'
    name: Logs

  - path: '*.Rcheck\**\*.fail'
    name: Logs

  - path: '*.Rcheck\**\*.Rout'
    name: Logs

  - path: '\*_*.tar.gz'
    name: Bits

  - path: '\*_*.zip'
    name: Bits
